<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rupali MCS. Ltd.</title>
    <link rel="icon" href="https://img.freepik.com/free-photo/3d-render-black-white-hands-holding-red-heart_107791-16650.jpg" type="image/png">
    <style>
        body {
            margin: 0;
        }

        #fullscreen-button {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }

/* Hide scroll bars for both vertical and horizontal scrolling */
.element {
    overflow: hidden;
}

/* Hide only vertical scroll bar */
.element {
    overflow-y: hidden;
}

/* Hide only horizontal scroll bar */
.element {
    overflow-x: hidden;
}

        
    </style>
</head>
<body>

<iframe id="iframe" src="https://script.google.com/macros/s/AKfycbzyHAHeDKDq8G6cdA_WXWvbMz6J_tVZrMpi2-zONGoemeNELDjfS0mmofCvCVZeHuNjMw/exec" title="Hypatia" style="width: 100%; height: 100vh; border: none;"></iframe>

<button id="fullscreen-button" onclick="toggleFullscreen()">Fullscreen</button>

<script>
    function toggleFullscreen() {
        var iframe = document.getElementById('iframe');
        if (!document.fullscreenElement) {
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.webkitRequestFullscreen) { /* Safari */
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { /* IE11 */
                iframe.msRequestFullscreen();
            }
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) { /* Safari */
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { /* IE11 */
                document.msExitFullscreen();
            }
        }
    }
</script>
</body>
</html>
